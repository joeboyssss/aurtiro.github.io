            display: flex;

            align-items: center;
            background-color: var(--bg-color);
            /* Using monospaced fonts for the 'coding' look */
            font-family: 'SFMono-Regular', Consolas, 'Liberation Mono', Menlo, monospace;
            color: var(--main-text);
            text-rendering: optimizeLegibility;
        }

        .container {
            text-align: center;
            padding: 2rem;
            max-width: 800px;

        }
